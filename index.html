<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Fruit Salad</title>
</head>

<body class="bg-fruit text-light">
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="" height="45" alt="" loading="lazy">
        <span class="ms-2"><i class="mdi mdi-fruit-pineapple"></i>Fruit Salad</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row p-2">
        <div class="col-7">
          <div class="row text-center">
            <div class="col-6">
              <h4>current player name</h4>
            </div>
            <div class="col-6">
              <h4>Score: current score</h4>
            </div>
            <div class="col-12">
              <p>current word</p>
            </div>
          </div>
        </div>
        <div class="col-5 p-3 px-5 bg-dark">
          <h3>Players</h3>
          <div class="row" id="players-list">
            <div class="col-6">
              <p>name</p>
            </div>
            <div class=" text-end col-6">
              <p>Highscore: </p>
            </div>
          </div>
          <form onsubmit="app.playersController.addPlayer()">
            <input class="form-control mb-3" type="text" placeholder="Player Name">
            <button onclick="" class="btn btn-info">Add Player</button>
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
